<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipopipette</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="menu-style.css">
    <script defer src="menu-main.js"></script>
</head>

<body>

    <h1 class="main-title">Pipopipette</h1>

    <div class="container">
        <section class="join">
            <input type="text" class="join-input" id="join-input" placeholder="Join a Game (copy link or ID)">
            <button class="enter-game" id="join-btn">✔️</button>
        </section>
        <div class="divisor"></div>
        <section class="create">
            <h4 class="create-title">Or create one : </h4>
            <div class="settings">
                <p class="params">Player count : </p>
                <p class="params">Bot fill : </p>
                <p class="params"> Game mode : </p>
            </div>
            <button class="create-game" id="create-btn">Create Game ✔️</button>
        </section>
    </div>


</body>

</html>
