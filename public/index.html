<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipopipette</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="menu-style.css">
    <script defer src="menu-main.js"></script>
</head>

<body>
    <div class="title-container">
        <h1 class="main-title blue">Pipopipette</h1>
        <h1 class="main-title red">Pipopipette</h1>
    </div>


    <div class="container">
        <section class="join">
            <input type="text" class="join-input" id="join-input" placeholder="Join a Game (copy link or ID)">
            <button class="enter-game" id="join-btn">⭐</button>
        </section>
        <div class="divisor"></div>
        <section class="create">
            <h4 class="create-title">Or create one : </h4>
            <div class="settings">
                <p class="params">Player count : </p><span class="choice" id="player-count">8</span>
                <p class="params">Bot fill : </p><span class="choice" id="bot-fill">OFF</span>
                <p class="params"> Game mode : </p><span class="choice" id="game-mode"> Classic</span>
            </div>
        </section>
        <button class="create-game" id="create-btn">Create Game ⭐</button>
    </div>


</body>

</html>
